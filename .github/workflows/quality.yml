name: CI Quality Rails

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  quality:
    name: Quality gates
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Sean-Winslow-Portfolio

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: Sean-Winslow-Portfolio/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Install latest Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable

      - name: Capture Chrome version
        run: |
          CHROME_BIN="${CHROME_PATH:-}"
          if [ -z "$CHROME_BIN" ]; then
            CHROME_BIN="$(command -v google-chrome || command -v google-chrome-stable)"
          fi
          if [ -z "$CHROME_BIN" ]; then
            echo "Unable to locate Chrome binary" >&2
            exit 1
          fi
          CHROME_VERSION="$($CHROME_BIN --version | grep -oE '[0-9]+\\.[0-9]+\\.[0-9]+\\.[0-9]+')"
          if [ -z "$CHROME_VERSION" ]; then
            echo "Unable to determine Chrome version" >&2
            exit 1
          fi
          echo "CHROME_VERSION=$CHROME_VERSION" >> "$GITHUB_ENV"

      - name: Install matching ChromeDriver
        uses: nanasess/setup-chromedriver@v2
        with:
          chromedriver-version: ${{ env.CHROME_VERSION }}

      - name: Build site
        run: npm run build

      - name: Check asset budgets
        run: node scripts/check-budgets.mjs

      - name: Run axe-core accessibility scans
        run: |
          npx http-server dist --port 4173 --silent &
          SERVER_PID=$!
          trap "kill $SERVER_PID" EXIT
          sleep 5
          npx @axe-core/cli http://localhost:4173/ http://localhost:4173/case-sample http://localhost:4173/lab

      - name: Run Lighthouse CI
        run: npx @lhci/cli@0.12.x autorun --config=./lighthouserc.json

      - name: Upload Lighthouse HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-report
          path: Sean-Winslow-Portfolio/.lighthouseci/*.html
